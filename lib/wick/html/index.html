<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>wick.js - Web Interface Creation Kit</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Layout styles */
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        /* Header styling */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.2em;
        }

        /* Sidebar styles */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: -200px;
            transition: left 0.3s;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
        }
        
         .active {
            background-color: #444;
        }

        /* Main content area */
        .content {
            flex: 1;
            margin-top: 10px;
            margin-left: 0;
            padding-top: 50px;
            padding-left: 20px;
            padding-right: 20px;
            overflow-y: auto;
            transition: margin-left 0.3s;
            background-color: #f4f4f4;
        }

        /* Additional top header in content with columns */
        .content-header {
            position: sticky;
            top: 2px;
            background-color: #fff;
            padding: 5px 10px; /* Reduced padding */
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 10px;
            z-index: 1;
        }
        
        .logo-header {
            top: 20px;
            background-color: #fff;
            padding: 5px 10px; /* Reduced padding */
            border-bottom: 1px solid #ccc;

        }
        

/* Columns within content header */
.content-header .column {
    flex: 1;
    font-size: 0.9em;
    display: flex;
    align-items: center;
    gap: 5px;
    word-break: break-word; /* This will break long words to the next line */
}

        /* Code styling */
        .content-header code {
            background-color: #e3e3e3;
            padding: 2px 5px;
            border-radius: 4px;
            color: #d9534f;
            font-weight: bold;
            font-family: "Courier New", Courier, monospace;
        }
        
           .block-code {
            background-color: yellow;
            padding: 2px 5px;
            border-radius: 4px;
            color: #d9534f;
            font-family: "Courier New", Courier, monospace;
        }

        /* Slidable effect when sidebar opens */
        .content.shifted {
            margin-left: 200px;
        }

        /* Toggle button */
        .toggle-btn {
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .text{
            padding-top: 20px; /* Reduced padding */        
        }
        
        /**
        
        .lib-link:hover{
        text-decoration:underline;
        }
        #prev-link:hover{
        text-decoration:underline;        
        }
**/

        .lib-link-prev,.lib-link-changelog,.lib-link-demo{
opacity:0.2;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <span class="toggle-btn" onclick="toggleSidebar()">&#9776;</span>
        <h1><code class="block-code">wick.js</code> - Web Interface Creation Kit</h1>
    </div>


    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">

        <a onclick="loadFile('./pages/overview','.html','overview')" href="#overview">Overview + </a>
        <a onclick="loadFile('https://github.com/Lodwickmasete/wick.js/raw/main/wick','.js','repository')" href="#repository">Raw +</a>
        <a onclick="loadFile('./pages/documentation','.html','documentation')" href="#documentation">Documantation +</a>

    </div>

    <!-- Main content area -->
    <div class="content" id="content" >

      <div id="overview"></div>
      
        

     <div id="documentation">  

     </div>
    
    <div id="repository" ></div>
    

    </div>


<script>
    loadFile('./pages/overview' ,'.html','overview');   
function loadFile(fileName, fileExtension, elementId) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', fileName + fileExtension, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      document.getElementById(elementId).innerHTML = xhr.responseText;
      k(elementId);
      if (elementId == "documentation") {
        startDocumentation(); // Your existing function
      }

    }
  };
  xhr.send();
 }

function k(elementId) {
  var div = document.getElementById(elementId);
  var link = document.querySelector(`a[href="#${elementId}"]`);

  if (link.classList.contains('active')) {
    link.classList.remove('active');
    link.textContent = link.textContent.replace('-', '+');
    div.innerHTML = ''; // Clear the content
  } else {
    link.classList.add('active');
    link.textContent = link.textContent.replace('+', '-');
  }
}

</script>


    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('shifted');
        }
    </script>
    
    <script>
    function startDocumentation(){

    var acc = document.getElementsByClassName("accordion");
    
    // Load read status from local storage
    for (var i = 0; i < acc.length; i++) {
    var section = acc[i].getAttribute('data-section');
    var isRead = localStorage.getItem(section);
    
    if (isRead) {
    acc[i].querySelector('.status').style.backgroundColor = "black";
    var panel = acc[i].nextElementSibling;
    panel.style.display = "block";
    panel.style.maxHeight = panel.scrollHeight + "px";
    panel.classList.add("show");
    }
    
    acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    var status = this.querySelector('.status');
    var section = this.getAttribute('data-section');
    
    if (panel.classList.contains("show")) {
    panel.style.maxHeight = 0;
    setTimeout(() => {
    panel.style.display = "none";
    panel.classList.remove("show");
    }, 300);
    } else {
    panel.style.display = "block";
    setTimeout(() => {
    panel.style.maxHeight = panel.scrollHeight + "px";
    panel.classList.add("show");
    }, 10);
    localStorage.setItem(section, "read");
    }
    
    if (status.style.backgroundColor === "black") {
    status.style.backgroundColor = "transparent";
    localStorage.removeItem(section);
    } else {
    status.style.backgroundColor = "black";
    }
    });
    }
    }

    </script>

</body>
</html>
